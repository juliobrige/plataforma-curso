{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Quiz: {{ quiz.pergunta }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for resposta in quiz.respostas.all %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="resposta" id="resposta{{ resposta.id }}" value="{{ resposta.id }}">
            <label class="form-check-label" for="resposta{{ resposta.id }}">
                {{ resposta.texto }}
            </label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Enviar Resposta</button>
    </form>
</div>
{% endblock %}
