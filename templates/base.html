{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">
                <a href="{% url 'home' %}" class="text-white text-decoration-none">Home</a>
                <div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-white text-decoration-none me-3">Sair</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-white text-decoration-none me-3">Entrar</a>
                        <a href="{% url 'registro' %}" class="text-white text-decoration-none">Registrar</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        {% block content %}
        <!-- O conteúdo das páginas será inserido aqui -->
        {% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Plataforma de Cursos</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
